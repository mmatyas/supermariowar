language: cpp

sudo: required
dist: trusty

env:
  global:
    # Coverity Scan token
    - secure: ""

branches:
  only:
    - master
    - coverity_scan

matrix:
  include:
  - compiler: gcc
    env: BUILD=native SMW_USE_SDL2=false

before_script:
  - $CXX --version
  - cmake --version
  - sdl-config --version

script:
  - cmake .
  - make

addons:
  apt:
    packages:
    # Packages for native Linux build
    - cmake
    - libsdl1.2-dev
    - libsdl-image1.2-dev
    - libsdl-mixer1.2-dev

  coverity_scan:
    project:
      name: "mmatyas/supermariowar"
      description: "Build submitted via Travis CI"
    notification_email: mmatyas@inf.u-szeged.hu
    build_command_prepend: "cmake ."
    build_command: "make"
    branch_pattern: coverity_scan
